<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
<nav class="navbar">
    <h1>A Simple Clock</h1>
</nav>
<main>
    <div class="clock">

        <div class="time" id="time">
            <h1><span class="ph">hour:- </span><span id="act-hour">11</span></h1>
            <h1><span class="ph">minute:- </span><span id="act-minute">12</span></h1>
            <h1><span class="ph">second:- </span><span id="act-second">23</span></h1>
        </div>
        <div class="date" id="date">
            <h1><span class="ph">Date:- </span> <span id="act-date">22</span></h1>
            <h1><span class="ph">Month:- </span><span id="act-month">12</span></h1>
            <h1><span class="ph">Year:- </span> <span id="act-year">2022</span></h1>
        </div>
        <div class="day" id="day">
            <h1><span class="ph">Day:- </span><span id="act-day">Sunday</span></h1>
        </div>
    </div>
    <div class="toggle">
        <button id="single-digit">Single Digit</button>
        <button id="month-string">Month String</button>
        <button id="day-string">Day String</button>
        <button id="am-pm">AM/PM</button>
    </div>
</main>

<script src="index.js"></script>
</body>
</html>
